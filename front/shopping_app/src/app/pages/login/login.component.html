<style media="screen">

    *, *:before, *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    
    form {
      height: 520px;
      width: 400px;
      background-color: rgb(255, 255, 255);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
    }
    
    form *{
      font-family: 'Poppins',sans-serif;
      color: #000000;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    
    form h3{
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }
    
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgb(255, 255, 255);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }
    
    button{
      margin-top: 50px;
      width: 100%;
      background-color: #72b4f5;
      color: #ffffff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    
    </style>
    <body>
      <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
      </div>
      <form [formGroup]="loginForm">
          <h3>Ingresa aquí</h3>
    
          <label for="username">Usuario</label>
          <input type="text" placeholder="Nombre de usuario" id="username" formControlName="username">
    
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Contraseña" id="password" formControlName="password">
    
          <button type="submit" (click)="authenticate()" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </body>
